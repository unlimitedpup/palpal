---
layout: page
title: Contact
priority: 0.8
changefreq: daily
---

<header class='header'>
   <h3 class='title'>{{ page.title }} Us</h3>
</header>

<form class='contact form' method='POST' action='https://formspree.io/{{ site.data.settings.email }}'> 
   <fieldset class='name'>
      <span>Name:</span>
      <input type='text' name='name' placeholder='palakon'>      
   </fieldset>
   <fieldset class='email'>
      <span>Email:</span>
      <input type='email' name='email' placeholder='palakon2@gmail.com'>
   </fieldset>
   <fieldset class='message'>
      <span>Message</span>
      <textarea type='text' name='message' placeholder='You have many great video, keep up the good work.'></textarea>
   </fieldset>
   <input type='submit' value='submit'>
</form>
